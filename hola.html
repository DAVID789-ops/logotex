<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Imagen</title>
    <link rel="stylesheet" href="styles.css">
<style>
    /* styles.css */

/* Estilos generales */
body {
    font-family: Arial, sans-serif;
}

/* Estilos para el modal */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro con opacidad */
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
}

.modal-content img {
    width: 100%;
    height: auto;
    display: block;
}

.modal-close {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: white;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    cursor: pointer;
    z-index: 1001;
}
</style>
</head>
<body>
    <!-- Carrusel -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="interactive-banner-style-09 border-radius-6px overflow-hidden position-relative">
                    <img src="https://via.placeholder.com/600x710" alt="Imagen 1" class="modal-trigger" data-modal="modal-1">
                    <!-- Resto del contenido del carrusel -->
                </div>
            </div>
            <!-- Repite para las demás imágenes -->
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-1" class="modal-overlay">
        <div class="modal-content">
            <img src="https://via.placeholder.com/600x710" alt="Imagen Ampliada">
            <button class="modal-close">×</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<script>
    // script.js

document.addEventListener('DOMContentLoaded', function() {
    const triggers = document.querySelectorAll('.modal-trigger');
    const modals = document.querySelectorAll('.modal-overlay');
    const closeButtons = document.querySelectorAll('.modal-close');

    triggers.forEach(trigger => {
        trigger.addEventListener('click', function() {
            const modalId = this.getAttribute('data-modal');
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex';
            }
        });
    });

    closeButtons.forEach(button => {
        button.addEventListener('click', function() {
            this.closest('.modal-overlay').style.display = 'none';
        });
    });

    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('modal-overlay')) {
            event.target.style.display = 'none';
        }
    });
});

</script>
</html>
